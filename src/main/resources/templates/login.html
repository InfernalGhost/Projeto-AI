<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <meta charset="utf8" />
    <link rel="stylesheet" type="text/css" th:href="@{../styles/login.css}"/>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@600&family=Crimson+Pro:wght@500;700&display=swap" rel="stylesheet">
</head>

<body class="body">
    <main class="vid-container">
        <header>
            <h1>Login</h1>
        <div class="inner-container">
            <div class="box">
                <form th:action="@{/process_login}" th:object="${user}" method="post">
                    <label>Nome</label>
                    <input type="text" th:field="*{nome}" required>
                    <label>Password</label>
                    <div class="password">
                        <input type="password" th:field="*{password}" class="form-control"
                            autocomplete="current-password" required="" id="id_password">
                        <img src="https://media.geeksforgeeks.org/wp-content/uploads/20210917150049/eyeslash-300x240.png"
                            id="togglePassword">
                    </div>

                    <button type="submit">Login</button>
                    <p>Not a member ? <a href="/register"> Sign up here</a></p>
                </form> 
            </div>
        </div>
    </main>
</body>

<script>
    const togglePassword =
        document.querySelector('#togglePassword');

    const password = document.querySelector('#id_password');

    togglePassword.addEventListener('click', function (e) {

        // Toggle the type attribute
        const type = password.getAttribute(
            'type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);

        // Toggle the eye slash icon
        if (togglePassword.src.match(
            "https://media.geeksforgeeks.org/wp-content/uploads/20210917150049/eyeslash.png")) {
            togglePassword.src =
                "https://media.geeksforgeeks.org/wp-content/uploads/20210917145551/eye.png";
        } else {
            togglePassword.src =
                "https://media.geeksforgeeks.org/wp-content/uploads/20210917150049/eyeslash.png";
        }
    });
</script>

</html>
